services:
  apache:
    imgfeature: [apache]
  db:
    imgfeature: [postgres]
  web:
    imgfeature: [showcase]
constraints:
  - services['web'].alive()
  - varconst(services['apache'], 'ThreadPerChild', iv1, varconst(services['apache'], 'ThreadLimit', iv2, iv1.value < iv2.value))
outputs:
  big-thread-perchild:
    - varconst(services['apache'], 'ThreadPerChild', iv1, iv1.value >= 100)
  small-thread-limit:
    - varconst(services['apache'], 'ThreadLimit', iv1, iv1.value <= 64)

