downloadimages:
  Ubuntu:
    features: [ubuntu]
    name: ubuntu
    tag: latest
buildingrules:
  Apache:
    requires: [ubuntu]
    adds: [apache]
    svar: [ThreadLimit, ThreadPerChild]
    depends: [postgres]
  Postgres:
    requires: [ubuntu]
    adds: [postgres]
maxfreebuild: 3
constraints:
  - BuildImage.forall(bi1, Not(And(bi1.features.contains(features['apache']), bi1.features.contains(features['postgres']))))