downloadimages:
  Ubuntu:
    features: [ubuntu]
    name: ubuntu
    tag: latest
  Python:
    features: [python]
    name: python
    tag: 2.7
buildingrules:
  Showcase:
    requires: [python]
    adds: [showcase]
    svar: [ThreadLimit, ThreadPerChild]
    depends: [postgres]
  Postgres:
    requires: [ubuntu]
    adds: [postgres]
maxfreebuild: 3
constraints:
  - BuildImage.forall(bi1, Not(And(bi1.features.contains(features['showcase']), bi1.features.contains(features['postgres']))))