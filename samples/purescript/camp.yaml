goals:
  running:
    - PurescriptTests


components:

  purescript:
    provides_services: [ PurescriptTests ]
    variables:
      aeson:
        values: [ v1.0.0.0, v1.0.2.1, v1.1.2.0, v1.2.4.0, v1.3.1.1, v1.4.3.0 ]
        realization:
         - targets: [ purescript/src/package.yaml ]
           pattern: 'aeson >=1.0 && <1.5'
           replacements:
             - 'aeson == 1.0.0.0'
             - 'aeson == 1.0.2.1'
             - 'aeson == 1.1.2.0'
             - 'aeson == 1.2.4.0'
             - 'aeson == 1.3.1.1'
             - 'aeson == 1.4.3.0'
         - targets: [ purescript/src/stack.yaml ]
           pattern: 'extra-deps:'
           replacements:
             - 'extra-deps:\n- aeson-1.0.0.0'
             - 'extra-deps:\n- aeson-1.0.2.1'
             - 'extra-deps:\n- aeson-1.1.2.0'
             - 'extra-deps:\n- aeson-1.2.4.0'
             - 'extra-deps:\n- aeson-1.3.1.1'
             - 'extra-deps:\n- aeson-1.4.3.0'
      basecompat:
        values: [ v0.6.0, v0.7.1, v0.8.2, v0.9.3, v0.10.5 ]
        realization:
         - targets: [ purescript/src/package.yaml ]
           pattern: 'base-compat >=0.6.0'
           replacements:
             - 'base-compat == 0.6.0'
             - 'base-compat == 0.7.1'
             - 'base-compat == 0.8.2'
             - 'base-compat == 0.9.3'
             - 'base-compat == 0.10.5'
         - targets: [ purescript/src/stack.yaml ]
           pattern: 'extra-deps:'
           replacements:
             - 'extra-deps:\n- base-compat-0.6.0'
             - 'extra-deps:\n- base-compat-0.7.1'
             - 'extra-deps:\n- base-compat-0.8.2'
             - 'extra-deps:\n- base-compat-0.9.3'
             - 'extra-deps:\n- base-compat-0.10.5'
      base:
        values: [ v4.8.0.0, v4.8.2.0, v4.9.1.0, v4.10.1.0, v4.11.1.0, v4.12.0.0 ]
        realization:
         - targets: [ purescript/src/package.yaml ]
           pattern: 'base >=4.8 && <4.13'
           replacements:
             - 'base == 4.8.0.0'
             - 'base == 4.8.2.0'
             - 'base == 4.9.1.0'
             - 'base == 4.10.1.0'
             - 'base == 4.11.1.0'
             - 'base == 4.12.0.0'
         - targets: [ purescript/src/stack.yaml ]
           pattern: 'extra-deps:'
           replacements:
             - 'extra-deps:\n- base-4.8.0.0'
             - 'extra-deps:\n- base-4.8.2.0'
             - 'extra-deps:\n- base-4.9.1.0'
             - 'extra-deps:\n- base-4.10.1.0'
             - 'extra-deps:\n- base-4.11.1.0'
             - 'extra-deps:\n- base-4.12.0.0'
      scientific:
        values: [ v0.3.4.9, v0.3.5.3, v0.3.6.2 ]
        realization:
         - targets: [ purescript/src/package.yaml ]
           pattern: 'scientific >=0.3.4.9 && <0.4'
           replacements:
             - 'scientific == 0.3.4.9'
             - 'scientific == 0.3.5.3'
             - 'scientific == 0.3.6.2'
         - targets: [ purescript/src/stack.yaml ]
           pattern: 'extra-deps:'
           replacements:
             - 'extra-deps:\n- scientific-0.3.4.9'
             - 'extra-deps:\n- scientific-0.3.5.3'
             - 'extra-deps:\n- scientific-0.3.6.2'
      semigroups:
        values: [ v0.16.2, v0.16.2.2, v0.17.0.1, v0.18.5 ]
        realization:
         - targets: [ purescript/src/package.yaml ]
           pattern: 'semigroups >=0.16.2 && <0.19'
           replacements:
             - 'semigroups == 0.16.2'
             - 'semigroups == 0.16.2.2'
             - 'semigroups == 0.17.0.1'
             - 'semigroups == 0.18.5'
         - targets: [ purescript/src/stack.yaml ]
           pattern: 'extra-deps:'
           replacements:
             - 'extra-deps:\n- semigroups-0.16.2'
             - 'extra-deps:\n- semigroups-0.16.2.2'
             - 'extra-deps:\n- semigroups-0.17.0.1'
             - 'extra-deps:\n- semigroups-0.18.5'
      transformers:
        values: [ v0.3.0.0, v0.4.3.0, v0.5.6.2 ]
        realization:
         - targets: [ purescript/src/package.yaml ]
           pattern: 'transformers >=0.3.0 && <0.6'
           replacements:
             - 'transformers == 0.3.0.0'
             - 'transformers == 0.4.3.0'
             - 'transformers == 0.5.6.2'
         - targets: [ purescript/src/stack.yaml ]
           pattern: 'extra-deps:'
           replacements:
             - 'extra-deps:\n- transformers-0.3.0.0'
             - 'extra-deps:\n- transformers-0.4.3.0'
             - 'extra-deps:\n- transformers-0.5.6.2'
      transformerscompat:
        values: [ v0.3, v0.3.3.4, v0.4.0.4, v0.5.1.4, v0.6.4 ]
        realization:
         - targets: [ purescript/src/package.yaml ]
           pattern: 'transformers-compat >=0.3.0'
           replacements:
             - 'transformers-compat == 0.3'
             - 'transformers-compat == 0.3.3.4'
             - 'transformers-compat == 0.4.0.4'
             - 'transformers-compat == 0.5.1.4'
             - 'transformers-compat == 0.6.4'
         - targets: [ purescript/src/stack.yaml ]
           pattern: 'extra-deps:'
           replacements:
             - 'extra-deps:\n- transformers-compat-0.3'
             - 'extra-deps:\n- transformers-compat-0.3.3.4'
             - 'extra-deps:\n- transformers-compat-0.4.0.4'
             - 'extra-deps:\n- transformers-compat-0.5.1.4'
             - 'extra-deps:\n- transformers-compat-0.6.4'







    implementation:
      docker:
        file: purescript/Dockerfile

