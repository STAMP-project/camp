goals:
  running:
    - SphinxTests


components:

  sphinx:
    provides_services: [ SphinxTests ]
    variables:
#      python:
#        values: [ v3.5, v3.6, v3.7 ]
#        realization:
#         - targets: [ sphinx/Dockerfile ]
#           pattern: "python:3.5-slim"
#           replacements:
#             - python:3.5-slim
#             - python:3.6-slim
#             - python:3.7-slim
      jinja2:
        values: [ v2.3, v2.4, v2.8, v2.10.1 ]
        realization:
         - targets: [ sphinx/src/setup.py ]
           pattern: 'Jinja2>=2.3'
           replacements:
             - "Jinja2==2.3"
             - "Jinja2==2.4"
             - "Jinja2==2.8"
             - "Jinja2==2.10.1"

    implementation:
      docker:
        file: sphinx/Dockerfile

    tests:
      command: pytest --junitxml=camp/report.xml
      reports:
        format: junit
        location: camp/
        pattern: .xml
