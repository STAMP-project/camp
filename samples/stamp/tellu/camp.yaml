goals:
  running:
    - Actions


components:
  actions:
    provides_services: [ Actions ]
    # requires_services: [ Filterstore, Cassandra ]
    implementation:
      docker:
        file: actions/actions.yaml
    variables:
      replicas:
        values:
          range: [1, 5]
          coverage: 2
        realization:
          - targets: [actions/actions.yaml]
            pattern: "replicas: 1 #CAMP"
            replacements:
              - "replicas: {value} #CAMP"
      limitcpu:
        values:
          range: [50, 500]
          coverage: 150
        realization:
          - targets: [actions/actions.yaml]
            pattern: "cpu: 200m #CAMP limits:cpu"
            replacements:
              - "cpu: {value}m"
      limitmemory:
        values:
          range: [300, 900]
          coverage: 200
        realization:
          - targets: [actions/actions.yaml]
            pattern: "memory: 500Mi #CAMP limits:memory"
            replacements:
              - "memory: {value}Mi"

