goals:
  running:
    - PerfTests

components:

  tests:
    provides_services: [ PerfTests ]
    requires_services: [ Lutece ]
    implementation:
      docker:
        file: tests/Dockerfile
    tests:
      command: -n -t Forms-test.jmx -l Forms-test.jtl -e -o results
      reports:
        format: jmeter
        location: results
        pattern: statistics.json

  lutece:
    provides_services: [Lutece]
    requires_services: [MySQL]
    requires_features: [ServletContainer]
    implementation:
      docker:
        file: lutece/Dockerfile

  tomcat:
    provides_features: [ServletContainer]
    requires_features: [JRE]
    variables:
      version:
        values: [ v7, v8, v9 ]
        realization:
         - targets: [ tomcat/Dockerfile ]
           pattern: "TOMCAT_MAJOR=7"
           replacements:
             - TOMCAT_MAJOR=7
             - TOMCAT_MAJOR=8
             - TOMCAT_MAJOR=9
         - targets: [ tomcat/Dockerfile ]
           pattern: "TOMCAT_REVISION=0.96"
           replacements:
             - TOMCAT_REVISION=0.96
             - TOMCAT_REVISION=5.47
             - TOMCAT_REVISION=0.27
    implementation:
      docker:
        file: tomcat/Dockerfile
    realization:
      - select: lutece/tomcat_entrypoint.sh
        instead_of:
          - lutece/jetty_entrypoint.sh
        as: lutece/entrypoint.sh

  jetty:
    provides_features: [ServletContainer]
    requires_features: [JRE]
    implementation:
      docker:
        file: jetty/Dockerfile
    realization:
      - select: lutece/jetty_entrypoint.sh
        instead_of:
          - lutece/tomcat_entrypoint.sh
        as: lutece/entrypoint.sh

  jre:
    provides_features: [ JRE ]
    implementation:
      docker:
        file: jre/Dockerfile

        
  mysql:
    provides_services: [MySQL]
    variables:
      version:
          values: [ 5_6, 5_7 ]
          realization:
            - targets: [ mysql/Dockerfile ]
              pattern: "FROM mysql:5"
              replacements: [ "FROM mysql:5.6", "FROM mysql:5.7" ]
    implementation:
      docker:
        file: mysql/Dockerfile
