goals:
  running:
    - citygo

components:

  dashboard:
    provides_services: [ citygo ]
    requires_services: [ Postgres ]
    requires_services: [ web ]
    requires_features: [ Python ]
    variables:
      implementation:
        values: [apache, nginx]
        realization:
          - select:
             - docker-compose-apache.yml
             - docker-compose-nginx.yml
            as: docker-compose.yml
      thread_limit:
        values: [64, 128]
        realization:
          - targets: [ docker-compose.yml ]
            pattern: "ThreadLimit=64"
            replacements:
              - ThreadLimit=64
              - ThreadLimit=128
      threads_per_child:
        values: 
          range: [0, 128]
          coverage: 20
        realization:
          - targets: [ docker-compose.yml ]
            pattern: "ThreadsPerChild=25"
            replacements:
              - ThreadsPerChild=64
      max_request_workers:
        values: [0,150]
        realization:
          - targets: [ docker-compose.yml ]
            pattern: "MaxRequestWorkers=150"
            replacements:
              - MaxRequestWorkers=150

  nginx:
    provides_services: [ nginx ]
    variables:
      implementation:
        values: [apache, nginx]
        realization:
          - select:
              - docker-compose-apache.yml
              - docker-compose-nginx.yml
            as: docker-compose.yml
      worker_connections:
        values: [2,64,1024]
        realization:
          - targets: [docker-compose.yml]
            pattern: "worker_connections=1024"
            replacements: 
              - worker_connections=64
      gzip:
        values: [on, off]
        realization:
          - targets: [ docker-compose.yml ]
            pattern: "gzip=on"
            replacements:
              - gzip=on
              - gzip=off

  python:
    provides_features: [ Python ]
    implementation:
      docker:
        image: python:2.7
        
  postgres:
    provides_services: [ Postgres ]
    requires_features: [ Ubuntu ]
    variables:
      implementation:
        values: [apache, nginx]
        realization:
         - select:
           - docker-compose-apache.yml
           - docker-compose-nginx.yml
           as: docker-compose.yml

  ubuntu:
    provides_features: [ Ubuntu ]
    implementation:
      docker:
        image: ubuntu:latest
