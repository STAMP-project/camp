language: python

python:
  - "2.7"

env:
  global:
    - NAME="camp"
    - CODECOV_TOKEN="6dfaf6b6-29f5-4816-8ace-908bbbb7e01e"

dist: xenial
sudo: required

services:
  - docker

before_install:
  - pip install codecov
  
install:
  - docker build --build-arg WITH_TESTS=--camp-with-tests -t $DOCKER_USERNAME/$NAME:dev .

script:
  - docker run --name tests -v /var/run/docker.sock:/var/run/docker.sock -t fchauvel/camp:dev green -qrfvv tests.execute
  - docker cp tests:/camp/.coverage .coverage
  - codecov

after_success:
  - |  
    docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD;
    docker push $DOCKER_USERNAME/$NAME:dev;
    echo $TRAVIS_TAG;
    if [[ "$TRAVIS_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
      docker tag $DOCKER_USERNAME/$NAME:dev $DOCKER_USERNAME/$NAME:$TRAVIS_TAG ;
      docker tag $DOCKER_USERNAME/$NAME:dev $DOCKER_USERNAME/$NAME:latest ;
      docker push $DOCKER_USERNAME/$NAME;
    fi
